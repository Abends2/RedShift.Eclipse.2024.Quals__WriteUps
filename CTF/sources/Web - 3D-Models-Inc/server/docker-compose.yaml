version: "3.8"

services:
  3d-models-shop:
    container_name: "3d-models-shop"
    build: # "context" and "dockerfile" fields have to be under "build"
      context: .
      dockerfile: src/Dockerfile
    image: "3d-models-shop"
    ports:
      - "43434:80"
    volumes:
      - ./src:/var/www/html